    <script>
    
    var imgs = [
            'http://39.106.24.128/img-loading/img_1.jpg',
            'http://39.106.24.128/img-loading/img_2.jpg',
            'http://39.106.24.128/img-loading/img_3.jpg',
            'http://39.106.24.128/img-loading/img_4.jpg',
            'http://39.106.24.128/img-loading/img_5.jpg',
            'http://39.106.24.128/img-loading/img_6.jpg'
        ];
        var index = 0;
        var len = imgs.length;

        var count = 0;
        var $progess = $('.progess');
        $.preload(imgs, {
            each: function(count){
                $progess.html(Math.round((count +1)/len*100) + '%');
            },
            all: function(){
                $('.loading').hide();
                document.title = '1/'+len
            }
        })
        $('.btn').on('click',function(){
            if('prev' == $(this).data('control')){
                index = Math.max(0, --index)
            }else{
                index = Math.min(len-1, ++index)
            }
            document.title = (index+1) + '/' +len;
            $('#img').attr('src',imgs[index])
        })
    </script>
